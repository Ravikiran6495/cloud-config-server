eureka:
  client:
    register-with-eureka: true 
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
      hostname: localhost

microservices:
  payment-service:
    endponit:
      uri:http://PAYMENT-SERVICE/payment/dopayment
  order-service:
    endponit:
      uri:http://ORDER-SERVICE/order/bookorder
