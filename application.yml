eureka:
  client:
    register-with-eureka: true 
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
      hostname: localhost




microservices:
  payment-service:
    endpoints:
      endponit:
        uri:http://PAYMENT-SERVICE/payment/dopayment
  order-service:
    endpoints:
      endponit:
        uri:http://ORDER-SERVICE/order/bookorde
  
